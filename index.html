<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Marketing Association Sign Up</title>

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="images/android-desktop.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">
	<link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<link rel="shortcut icon" href="images/favicon.png">

	<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
	<!--
    <link rel="canonical" href="http://www.example.com/">
    -->

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
	<link rel="stylesheet" href="styles.css">

</head>

<body>
	<div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">

		<div class="demo-ribbon"></div>
		<main class="demo-main mdl-layout__content">
			<div class="demo-container mdl-grid">
				<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
				<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">

					<h3>Marketing Association Sign Up Form</h3>


					<form action="https://api.elasticemail.com/contact/add?version=2" method="post" id="ewf_subscriptionForm">
						<fieldset style="border:none;">
							<input type="hidden" name="publicaccountid" value="453cc5c0-2a57-4c18-a663-b41a0ce546ca">
							<input type="hidden" name="returnUrl" value="">
							<input type="hidden" name="activationReturnUrl" value="">
							<input type="hidden" name="activationTemplate" value="">
							<input type="hidden" name="source" value="WebForm">
							<input type="hidden" name="notifyEmail" value="">
							<div class="inputs">
								<div id="field_firstname" class="mdl-textfield mdl-js-textfield">
									<label class="mdl-textfield__label" for="field_firstname">First Name</label>
									<input class="mdl-textfield__input" maxlength="40" class="form-control" name="field_firstname" size="20" type="string">
								</div>
								<div id="field_lastname" class="mdl-textfield mdl-js-textfield">
									<label class="mdl-textfield__label" for="field_lastname">Last Name</label>
									<input class="mdl-textfield__input" maxlength="40" class="form-control" name="field_lastname" size="20" type="string">
								</div> <br />
								<div id="email" class="mdl-textfield mdl-js-textfield">
									<label class="mdl-textfield__label" for="email">Email</label>
									<input class="mdl-textfield__input" maxlength="40" class="form-control" name="email" size="20" type="email" required="">
									<span class="mdl-textfield__error">Please enter a valid email address.</span>
								</div>
								<Br />

								<span id="field_major">
						   <label for="field_major">major
						   </label>
						   <input maxlength="40" class="form-control" name="field_major" size="20" type="string">
						 </span>
								<span id="field_year">
						   <label for="field_year">year
						   </label>
						   <input maxlength="40" class="form-control" name="field_year" size="20" type="string">
						 </span>
								<span id="field_istransfer">
						   <label for="istransfer">istransfer
						   </label>
						   <select name="istransfer">
							<option value="True">True
							</option>
							<option value="False">False
							</option>
						   </select>
						 </span>
							</div>
							<ul class="lists" style="list-style:none;display:none;">
								<li>
									<input type="checkbox" name="publiclistid" id="ovALHpgs" value="61d3ca08-280f-4604-8f90-abd0f1b4e761" checked="checked">
									<label class="publiclistlabel" for="ovALHpgs">Test list
						   </label>
								</li>
							</ul>
							<input type="submit" name="submit" value="Subscribe" id="eesubmit">
						</fieldset>
					</form>
				</div>
			</div>

		</main>
	</div>
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
